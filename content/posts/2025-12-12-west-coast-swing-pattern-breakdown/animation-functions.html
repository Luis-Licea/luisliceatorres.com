<style>
    .animation {
        width: 230px;
        height: 4em;
        background-color: rgb(106 51 150 / 15%);
        font-weight: bold;
        position: relative;
        animation-name: motionType;
        animation-duration: 5s;
        animation-fill-mode: forwards;
        animation-iteration-count: infinite;
        animation-fill-mode: forwards;
        margin: 0.5em;
        padding: 0.3em;
        border-radius: 5px;
    }


    #linear {
        animation-timing-function: linear;
    }

    #ease {
        animation-timing-function: ease;
    }

    #ease-in {
        animation-timing-function: ease-in;
    }

    #ease-out {
        animation-timing-function: ease-out;
    }

    #ease-in-out {
        animation-timing-function: ease-in-out;
    }

    #impact-rebound {
        animation-timing-function: cubic-bezier(1, 1, 0.9, 2);
    }

    #tension-compression {
        animation-timing-function: cubic-bezier(0.6, 0.1, 0.6, 2);
    }

    #staccato {
        animation-timing-function: cubic-bezier(1, 0.2, 1, 1);
    }

    #legato {
        /* animation-timing-function: cubic-bezier(0.1, 1, 1, 1); */
        animation-timing-function: cubic-bezier(0.1, 1, 1, 1);
    }


    @keyframes motionType {
        0% {
            left: 0px;
        }

        80% {
            left: 300px;
        }

        /* Add small delay. */
        100% {
            left: 300px;
        }

    }
</style>

<div class="animation" id="linear">linear (no styling)</div>
<!-- <div class="animation" id="ease">ease</div> -->
<div class="animation" id="legato">legato (smooth finish)</div>
<div class="animation" id="staccato">staccato (sharp finish)</div>
<!-- <div class="animation" id="ease-in">ease-in</div> -->
<!-- <div class="animation" id="ease-out">ease-out</div> -->
<!-- <div class="animation" id="ease-in-out">ease-in-out</div> -->
<!-- <div class="animation" id="tension-compression">tension-compression (smooth pull, smooth push)</div> -->
<div class="animation" id="impact-rebound">impact-rebound (sharp finish, sharp compression)</div>
